<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Ular v1.4 Blue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐍 Game Ular v1.4 Blue</h1>

  <div class="info">
    <p>Score: <span id="score">0</span></p>
  </div>

  <div class="canvas-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="eatSound" src="sounds/eat.mp3"></audio>
  <audio id="hitSound" src="sounds/hit.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
  <audio id="bgMusic" src="sounds/latar.mp3" loop></audio>


  <script src="script.js"></script>
</body>
</html>
